

service: rubybackend


provider:
  name: aws
  runtime: ruby2.7


# you can add statements to the Lambda function's IAM Role here
iamRoleStatements:
- Effect: Allow
  Action:
    - "dynamodb:*"
  Resource:
    - 'Fn::Join':
      - ':'
      -
        - 'arn:aws:dynamodb'
        - Ref: 'AWS::Region'
        - Ref: 'AWS::AccountId'
        - 'table/LeekoMessageTemplate' # ! here


